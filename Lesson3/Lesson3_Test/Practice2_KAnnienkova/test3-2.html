<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test3-2.css">
    <title>Steve Rogers</title>
</head>
<body>
    <div class="container"> 
            <button class="close-icon">&times;</button>
        <div class="name">Steve Rogers</div> 
        <div class="profile-img">
            <img src="./Images/Assest/image 1.png" alt="">
        </div>
        <div class="social-data">
            <div class="data followers">
                <div class="data-value">185K</div>
                <div class="data-name">followers</div>
            </div>
            <div class="data following">
                <div class="data-value">345</div>
                <div class="data-name">following</div>
            </div>
            <div class="data uploads">
                <div class="data-value">987</div>
                <div class="data-name">uploads</div>
            </div>
        </div>
        <div class="action-bar">
            <button class="follow-btn">Follow</button>
            <button class="message-btn">Message</button>
        </div>
    </div>
</body>
</html>
