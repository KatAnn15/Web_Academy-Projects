<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Files_css/base.css">
    <link rel="stylesheet" href="./Files_css/Meeting_3.css">
    <link rel="stylesheet" href="./Files_css/variables.css">
    <title>Practice 5</title>
</head>
<body>
   <div class="supported-browsers">
       <div class="supported-browsers__content">
           <h2 class="supported-browsers__content__title">You seem to be using an unsupported browser</h2>
           <p class="supported-browsers__content__description">To get the most out of using the new Return Path <br>
            please login to the new experience with a supported browser.</p>
           <div class="browsers-list">
               <div class="supported-browser-item supported-browser-item_ie ">
                <img src="./assets/images/ie.png" alt="">
                <span class="supported-browser-name ">IE 10 </span>
               </div>
               <div class="supported-browser-item supported-browser-item_chrome">
                <img src="./assets/images/chrome.png" alt="">
                <span class="supported-browser-name">Chrome</span>
               </div>
               <div class="supported-browser-item supported-browser-item_firefox">
                <img src="./assets/images/firefox.png" alt="">
                <span class="supported-browser-name">Firefox</span>
               </div>
               <div class="supported-browser-item supported-browser-item_safari">
                <img src="./assets/images/safari.png" alt="">
                <span class="supported-browser-name">Safari</span>
               </div>
               <div class="supported-browser-item supported-browser-item_opera">
                <img src="./assets/images/opera.png" alt="">
                <span class="supported-browser-name">Opera</span>
               </div>
           </div>
           <button class="close-btn">GOT IT</button>
       </div>
   </div>
</body>
</html>
